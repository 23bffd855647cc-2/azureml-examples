    silo1: 
      compute: shizs-k8s-arc2 #fl-wus
      inherit: [foo_config]
      params:
        dataset: test_uploaded_from_local
    silo2:
      compute: thopo-k8s-arc #fl-eus
      datastore: fl_eus
    silo3:
      compute: thopo-k8s-arc2 #fl-canada
      datastore: fl_canada
      inherit: [foo_config, bar_config]
  max_iterations: 2
  params:
    msg: "random msg"
  config_group:
    default_config:
      params:
        msg: "shared msg"
        dataset: test_csv_new
    foo_config:
      datastore: fl_wus
    bar_config:
