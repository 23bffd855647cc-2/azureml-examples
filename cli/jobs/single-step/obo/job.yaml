command: >-
  python aml_run.py 
  --iris-csv ${{inputs.iris_csv}}
  --C ${{inputs.C}}
  --kernel ${{inputs.kernel}}
  --coef0 ${{inputs.coef0}}
  --subscription ${{inputs.subscription}}
  --resource_group ${{inputs.resource_group}}
  --workspace_name ${{inputs.workspace_name}}
  --experiment_name ${{inputs.experiment_name}}
inputs:
  iris_csv: 
    type: uri_file
    path: wasbs://datasets@azuremlexamples.blob.core.windows.net/iris.csv
  C: 0.8
  kernel: "rbf"
  coef0: 0.1
  subscription: 'b1fff005-d722-4d97-99ac-7c6e9ef020aa'
  resource_group: 'rafarmahtestrg'
  workspace_name: 'rafarmahcredpassthrucanary'
  experiment_name: obo-testing-1
code: ./src
environment:
  image: mcr.microsoft.com/azureml/openmpi3.1.2-ubuntu18.04:20220113.v1
  conda_file: environment/conda.yml
display_name: "obo-test"
compute: "azureml:passthrucluster4"
experiment_name: obo-testing-1
identity:
  type: user_identity
tags:
  "obo_flow": "true"
environment_variables:
  "AZ_BATCHAI_CONFIG_EnableDefaultLogFilteringPatterns": "false"