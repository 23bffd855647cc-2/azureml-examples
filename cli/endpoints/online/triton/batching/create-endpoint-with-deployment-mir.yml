name: triton-bert-endpt-2
type: online
target: azureml:aks-gpu-triton
auth_mode: Key
traffic:
    blue: 100
deployments:
    -   name: blue
        model:
           name: bert-onnx
           version: 1
           local_path: ./models
        code_configuration:
            code:
                local_path: ./code
            scoring_script: dummy.py
        environment:
            name: triton-mir-endpoint
            version: 1
            docker:
                image: mcr.microsoft.com/azureml/tritonserver-21.02-py38-inference:20210525.1
        environment_variables:
            ORT_TENSORRT_FP16_ENABLE: 1
        request_settings:
            request_timeout_ms: 3000
            max_concurrent_requests_per_instance: 512
            max_queue_wait_ms: 3000
        scale_settings:
            scale_type: manual
            instance_count: 1